<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="prettyTitle"></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="leaflet.css">
    <script defer type="text/javascript" src="prettyStuff.js"></script>
    <script defer type="text/javascript" src="prettyMap.js"></script>
</head>

<body>

    <div id="overlayBody" class="hidden">
        <div class="ordersOverlay" id="ordersOverlay" onmouseenter="overlayBody.classList.add('bgNonClickable')"
            onmouseleave="overlayBody.classList.remove('bgNonClickable')">

            <div id="overlayLogin" class="">
                <div class="overlayHeader">Login</div>
                <div>Телефон</div>
                <input id="loginPhone" type="tel" name="mobile" value="+7">
                <div>Пароль</div>
                <input id="loginPassword" type="password" name="password" value>
                <button id="loginButton" type="submit">Войти</button>
            </div>

            <div class="overlayOptionsBody">
                <div class="overlayHeader">Options/Debug</div>

                <div id="debugDiv" class="debugDiv">

                    <div>
                        <input type="text" id="testMsgInput">
                        <button id="sendTestMessage">send</button>
                        <button id="addFakeOrderButton">orders: 6</button>
                        <input type="range" id="fakeOrdersAmount" min="1" max="10">
                    </div>

                    <div>
                        <div>
                            <input type="checkbox" id="botToggleCheckbox">
                            <span>Bot running</span>
                        </div>

                        <div>
                            <input type="checkbox" id="telegramToggleCheckbox" checked>
                            <span>telegram visible</span>
                        </div>

                        <div>
                            <input type="checkbox" id="mapToggleCheckbox" checked>
                            <span>show map</span>
                        </div>

                        <div>
                            <input type="checkbox" id="mapMovableCheckbox">
                            <span>movable map</span>
                            <button id="updateMapSettings">update map settings</button>
                        </div>
                    </div>

                    <div>
                        <button id="addMap">addMap</button>
                        <button id="addMapMarkers">addMarkers</button>
                        <button id="breakpointButton">break</button>
                    </div>

                </div>

                <div></div>

                <div class="overlayFooter">Footer
                    <a href="https://github.com/bloodvez/ordersApp">github</a>
                </div>
            </div>

        </div>
    </div>

    <div class="buttonsDiv" id="buttonsDiv">
        <button id="updateButton" class="prettyButton">Update</button>
        <button id="startButton" class="prettyButton">Start</button>
        <button id="stopButton" class="prettyButton">Stop</button>
        <button id="fullscreenButton" class="prettyButton">Fullscreen</button>
        <button id="quitButton" class="prettyButton">Exit</button>
        <button id="timeButton" class="prettyButton"></button>
    </div>

    <div class="tableMain" id="issuesTable">
        <div class="tableRow" id="tableToAssemble">
            <h1 class="tableRowHeader" id="toAssembleHeader">Собрать: 0</h1>
            <div id="issuesToAssemble"></div>
        </div>
        <div class="tableRow" id="tableAssembling">
            <h1 class="tableRowHeader" id="assemblingHeader">Собирается: 0</h1>
            <div id="issuesAssembling"></div>
        </div>
        <div class="tableRow" id="tableToDeliver">
            <h1 class="tableRowHeader" id="toDeliverHeader">Доставить: 0</h1>
            <div id="issuesToDeliver"></div>
        </div>
        <div class="tableRow" id="tableDelivering">
            <h1 class="tableRowHeader" id="deliveringHeader">В работе: 0</h1>
            <div id="issuesDelivering"></div>
        </div>
    </div>

    <div id="statusDiv"></div>

    <div id="telegramMain">
        <div class="telegramHeader">Telegram
            <div id="telegramBody" class="telegramBody"></div>
        </div>
    </div>

    <div id="prettyMap"></div>
</body>

</html>
